<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #dbdbdb;
        }
        .header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 177.77%; /* 9:16 Aspect Ratio for Reels */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .actions {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-icons span {
            font-size: 24px;
            margin-right: 16px;
            cursor: pointer;
        }
        .likes {
            font-size: 14px;
            font-weight: 600;
            padding: 0 16px 8px;
        }
        .caption {
            font-size: 14px;
            padding: 0 16px 16px;
        }
        .footer {
            text-align: center;
            padding: 16px;
            border-top: 1px solid #dbdbdb;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.instagram.com/reel/C6QToEoNnFa/embed" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="footer">
            <a href="instagram_login.html">Retour Ã  la page de connexion</a>
        </div>
    </div>
</body>
</html>
